<mat-drawer-container class="container-sidenav" autosize>
  <!--ICON-->
  <div class="tab-sidenav" (click)="drawer.toggle()">
    <ul class="tabrow">
      <li>
        <app-tab-icon></app-tab-icon>
      </li>
    </ul>   
  </div>

  <mat-drawer #drawer class="sidenav-contentainer" mode="side" position="end">
    <!--HEADER-->
    <app-sidevar-header></app-sidevar-header>
    
    <!--SUBHEADER-->
    <app-sidenav-content></app-sidenav-content>
  </mat-drawer>



</mat-drawer-container>
